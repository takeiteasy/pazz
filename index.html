<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="static/style.css" />
        <title>PAZZ Password Manager</title>
    </head>
    <body>
        <script>
            var Module = {
                onRuntimeInitialized: function () {},
                print: function (text) {
                    console.log("stdout: " + text);
                },
                printErr: function (text) {
                    console.error("stderr: " + text);
                },
            };
        </script>
        <script src="static/pazz.js"></script>
        <script src="static/pazz_helper.js"></script>
        <script src="static/script.js"></script>
        <div class="scrolling-checkerboard">
            <div class="container" id="test">
                <div class="background"></div>
                <div class="corner" id="topleft"></div>
                <div class="corner" id="topright"></div>
                <div class="corner" id="bottomleft"></div>
                <div class="corner" id="bottomright"></div>
                <div class="horizontal" id="top"></div>
                <div class="horizontal" id="bottom"></div>
                <div class="vertical" id="left"></div>
                <div class="vertical" id="right"></div>
                <div class="body">
                    <h1>Welcome to PAZZ password manager</h1>
                    <div id="inner-body"></div>
                    <div id="add-username-body">
                        <table style="margin: 0 auto">
                            <tr>
                                <form id="add-username">
                                    <td>
                                        <input
                                            type="text"
                                            class="mini-input"
                                            id="username-input"
                                            placeholder="username..."
                                            required
                                        />
                                    </td>
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="submit-username"
                                        >
                                            +
                                        </button>
                                    </td>
                                </form>
                            </tr>
                            <tr id="username-already-exists">
                                <td colspan="2">
                                    <span style="color: red"
                                        >This username already exists!</span
                                    >
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="add-password-body">
                        <table style="margin: 0 auto">
                            <tr>
                                <form id="add-password">
                                    <td>
                                        <input
                                            type="password"
                                            class="mini-input"
                                            id="password-input"
                                            placeholder="password..."
                                            required
                                        />
                                    </td>
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="submit-password"
                                        >
                                            =
                                        </button>
                                    </td>
                                </form>
                                <form id="cancel-password">
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="cancel-password"
                                        >
                                            x
                                        </button>
                                    </td>
                                </form>
                            </tr>
                        </table>
                    </div>
                    <div id="add-site-body">
                        <div id="password-box"></div>
                        <table style="margin: 0 auto; padding-top: 10px">
                            <form id="add-site">
                                <tr>
                                    <td>
                                        <input
                                            type="text"
                                            class="mini-input"
                                            id="site-input"
                                            placeholder="site..."
                                            required
                                        />
                                    </td>
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="submit-site"
                                        >
                                            +
                                        </button>
                                    </td>
                                </tr>
                                <tr class="advanced-password">
                                    <td colspan="2">
                                        <label for="scope-input">Scope:</label>
                                        <input
                                            type="text"
                                            class="mini-input"
                                            value="com.lyndir.masterpassword"
                                            id="scope-input"
                                        />
                                    </td>
                                </tr>
                                <tr class="advanced-password">
                                    <td colspan="2">
                                        <label for="counter-input"
                                            >Counter:</label
                                        >
                                        <input
                                            type="number"
                                            step="1"
                                            class="mini-input"
                                            value="1"
                                            id="counter-input"
                                        />
                                    </td>
                                </tr>
                                <tr class="advanced-password">
                                    <td colspan="2">
                                        <label for="template-input"
                                            >Template:</label
                                        >
                                        <select
                                            class="mini-input"
                                            id="template-input"
                                        >
                                            <option value="0">Maximum</option>
                                            <option value="1" selected>
                                                Long
                                            </option>
                                            <option value="2">Medium</option>
                                            <option value="3">Short</option>
                                            <option value="4">Basic</option>
                                            <option value="5">Pin</option>
                                            <option value="6">Name</option>
                                            <option value="7">Phrase</option>
                                        </select>
                                    </td>
                                </tr>
                            </form>
                            <tr id="site-already-exists">
                                <td colspan="2">
                                    <span style="color: red">
                                        This site already exists!
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td align="left">
                                    <a
                                        href="javascript:void(0)"
                                        onclick="showAdvanced()"
                                        id="toggle-advanced"
                                    >
                                        Show advanced...
                                    </a>
                                </td>
                                <td align="right">
                                    <button
                                        class="mini-button mini-mini return"
                                    >
                                        RETURN
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="footer">
                        <div id="footer-left">
                            <a href="javascript:void(0); importUsers();"
                                >Import</a
                            >
                            /
                            <a href="javascript:void(0); exportUsers();"
                                >Export</a
                            >
                            --
                            <a href="javascript:void(0); clearUsers();"
                                >Clear</a
                            >
                        </div>
                        <div id="footer-right">
                            Created by
                            <a href="https://github.com/takeiteasy"
                                >takeiteasy</a
                            >,
                            <a href="https://github.com/takeiteasy/pazz"
                                >source</a
                            >
                            (MIT).
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
