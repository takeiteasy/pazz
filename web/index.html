<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>PAZZ Password Manager</title>
    </head>
    <body>
        <script>
            var Module = {
                onRuntimeInitialized: function () {},
                print: function (text) {
                    console.log("stdout: " + text);
                },
                printErr: function (text) {
                    console.error("stderr: " + text);
                },
            };
        </script>
        <script src="pazz.js"></script>
        <script src="script.js"></script>
        <div class="scrolling-checkerboard">
            <div class="container" id="test">
                <div class="background"></div>
                <div class="corner" id="topleft"></div>
                <div class="corner" id="topright"></div>
                <div class="corner" id="bottomleft"></div>
                <div class="corner" id="bottomright"></div>
                <div class="horizontal" id="top"></div>
                <div class="horizontal" id="bottom"></div>
                <div class="vertical" id="left"></div>
                <div class="vertical" id="right"></div>
                <div class="body">
                    <h1>Welcome to PAZZ password manager</h1>
                    <div id="inner-body"></div>
                    <div id="add-username-body">
                        <table>
                            <tr>
                                <form id="add-username">
                                    <td>
                                        <input
                                            type="text"
                                            class="mini-input"
                                            id="username-input"
                                            placeholder="username..."
                                            required
                                        />
                                    </td>
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="submit-username"
                                        >
                                            +
                                        </button>
                                    </td>
                                </form>
                            </tr>
                            <tr id="username-already-exists">
                                <td colspan="2">
                                    <span style="color: red"
                                        >This username already exists!</span
                                    >
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="add-password-body">
                        <table>
                            <tr>
                                <form id="add-password">
                                    <td>
                                        <input
                                            type="password"
                                            class="mini-input"
                                            id="password-input"
                                            placeholder="password..."
                                            required
                                        />
                                    </td>
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="submit-password"
                                        >
                                            +
                                        </button>
                                    </td>
                                </form>
                                <form id="cancel-password">
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="cancel-password"
                                        >
                                            x
                                        </button>
                                    </td>
                                </form>
                            </tr>
                        </table>
                    </div>
                    <div id="add-site-body">
                        <table>
                            <tr>
                                <form id="add-site">
                                    <td>
                                        <input
                                            type="text"
                                            class="mini-input"
                                            id="site-input"
                                            placeholder="site..."
                                            required
                                        />
                                    </td>
                                    <td>
                                        <button
                                            type="submit"
                                            class="mini-button"
                                            id="submit-site"
                                        >
                                            +
                                        </button>
                                    </td>
                                </form>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
